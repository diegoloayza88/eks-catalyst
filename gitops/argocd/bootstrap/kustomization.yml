apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  # Official ArgoCD installation
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
  # Custom configurations
  - install.yml

patches:
  # Change service type to LoadBalancer for easy access
  - target:
      kind: Service
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/type
        value: LoadBalancer

commonLabels:
  app.kubernetes.io/part-of: argocd